<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let words=["hello", "world", "javascript", "dom"]
        let reswords=words.map(word=>word.toUpperCase())
        let para=document.createElement("p");
        // para.innerText=reswords.join(' ')
        para.innerText=reswords.join(' ')
        document.body.append(para)
    </script>
</body>
</html>
