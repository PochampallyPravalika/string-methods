<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // task------1
    const words=["banana","kiwi","grapes","watermelon","strawberry"]
    reswords=words.filter(words=>words.length>5)
    let ul=document.createElement("ul");
    reswords.forEach(word =>{
    let li=document.createElement("li")
    li.innerText=word;
    ul.appendChild(li)
})
document.body.append(ul)
</script>
</body>
</html>
